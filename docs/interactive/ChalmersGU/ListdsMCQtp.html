<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>General List Questions: Top Insert and Delete</title>
    <script src="../../lib/require-2.1.14.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ListdsMCQtpp">
          <p class="question">Which data structure allows insertion only
            at the top, and deletion only at the top?</p>
          <div class="solution">Stack</div>
          <ul class="choices">
            <li>Queue</li>
            <li>Array-based list</li>
            <li>Linked list</li>
            <li>Tree</li>
          </ul>
          <div class="hints">
            <p>We use the term "top" with only one of these data
              structures</p>
            <p>We add and remove at the "top" with the stack.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
