<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>OpenDSA Array List Exercise: Insert to Arbitary Position</title>
    <script src="../../lib/require-2.1.14.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="StaticArrayList-InsertLast-Q">
          <p class="question">Given an array-based list implementation,
            inserting a new element just before the last value
            takes how long in the worst case?</p>
          <div class="solution"><code>\Theta(1)</code> time</div>
          <ul class="choices">
            <li><code>\Theta(n)</code> time</li>
            <li><code>\Theta(\log n)</code> time</li>
            <li><code>\Theta(n \log n)</code> time</li>
          </ul>
          <div class="hints">
            <p>We only need to shift one single value: the last element.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
