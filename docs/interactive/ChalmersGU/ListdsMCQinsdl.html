<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>General List Questions: Insert and Delete Data Structure</title>
    <script src="../../lib/require-2.1.14.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ListdsMCQinsdlp">
          <p class="question">The terms "add/insert" and "delete" are
            traditionally associated with which data structure(s)?</p>
          <div class="solution">List</div>
          <ul class="choices">
            <li>Stack</li>
            <li>Queue</li>
            <li>All of these</li>
            <li>None of these</li>
          </ul>
          <div class="hints">
            <p>Stacks and Queues have special terminology that is used
              instead of the more general "insert" and "delete".</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
