<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Hashing Question: Expected Worst-Case Cost</title>
    <script src="../../lib/require-2.1.14.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="HashMCQavgp">
          <p class="question"> What is the expected worst-case cost for a
            search on a properly tuned hash system that stores <code>n</code>
            records?</p>
          <div class="solution"><code>\Theta(1)</code></div>
          <ul class="choices" data-show="4">
            <li><code>\Theta(n^2)</code></li>
            <li><code>\Theta(n)</code></li>
            <li><code>\Theta(\log n)</code></li>
          </ul>
          <div class="hints">
            <p>If the system is working right, you should only need to
              look at one slot most of the time, or occasionally a
              couple of slots.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
